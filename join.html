<!DOCTYPE html>
<html lang="en">
<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Press Start 2P',-apple-system,BlinkMacSystemFont,Inter,sans-serif;
color:#e8e8ff;
background:
radial-gradient(circle at 20% 20%, #1d8ce1, transparent 50%),
radial-gradient(circle at 80% 80%, #4e2b95, transparent 50%),
#0a0a1a;
line-height:1.6;
}

.nav{
display:flex;
justify-content:space-between;
padding:22px 60px;
position:sticky;
top:0;
background:rgba(10,10,26,0.9);
backdrop-filter:blur(14px);
border-bottom:1px solid rgba(29,176,225,0.3);
z-index:1000;
}

.logo img{
height:40px;
display:block;
}

.nav a{
margin-left:28px;
text-decoration:none;
color:#5fc4e1;
transition:color 0.3s;
}

.nav a:hover{
color:#1db0e1;
}

.join-section{
max-width:700px;
margin:80px auto;
padding:60px 40px;
text-align:center;
background:rgba(40,40,70,0.7);
border-radius:30px;
border:1px solid rgba(29,176,225,0.3);
animation:scaleIn 0.8s ease;
}

.join-section h1{
font-family:'Fredoka',sans-serif;
background:linear-gradient(90deg,#5fc4e1,#1db0e1,#4e2b95);
background-clip:text;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
font-size:48px;
margin-bottom:30px;
}

.join-section p{
font-size:14px;
line-height:2;
margin-bottom:40px;
color:#b8c0e8;
}

.discord-btn{
padding:20px 50px;
border-radius:999px;
border:none;
background:linear-gradient(135deg,#5865F2,#7289DA);
color:white;
font-size:18px;
font-family:'Fredoka',sans-serif;
cursor:pointer;
transition:all 0.3s;
text-decoration:none;
display:inline-block;
}

.discord-btn:hover{
transform:translateY(-4px) scale(1.05);
box-shadow:0 15px 40px rgba(88,101,242,.5);
}

@keyframes scaleIn{
0%{
opacity:0;
transform:scale(0.8);
}
100%{
opacity:1;
transform:scale(1);
}
}

footer{
text-align:center;
padding:40px;
color:#7a7a9e;
margin-top:100px;
}

@media(max-width:900px){
.join-section{padding:50px 30px;margin:60px 20px;background:rgba(50,50,85,0.85);border:1.5px solid rgba(95,196,225,0.4);}
.join-section h1{font-size:36px;filter:brightness(1.3);margin-bottom:25px;}
.join-section p{font-size:15px;line-height:2.2;color:#f0f8ff;margin-bottom:35px;}
.discord-btn{padding:18px 45px;font-size:18px;width:100%;max-width:280px;}
.nav{padding:18px 25px;flex-wrap:wrap;gap:12px;justify-content:center;}
.nav nav{display:flex;flex-wrap:wrap;gap:15px;justify-content:center;}
.nav a{margin-left:0;font-size:13px;color:#7fe4ff;padding:8px 12px;}
.logo{text-align:center;width:100%;margin-bottom:10px;}
.logo img{height:35px;filter:brightness(1.3);}
footer{padding:50px 20px;font-size:12px;}
}
</style>
</head>

<nav>

<a href="https://discord.gg/your-invite-link" class="discord-btn">Join Discord Server</a>
</section>
